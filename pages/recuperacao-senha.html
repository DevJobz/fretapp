<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recuperação de Senha - Transporte App</title>
        <link rel="stylesheet" href="../css/recuperacao-senha.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Botão de voltar -->
            <button class="btn-voltar" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Recuperação de Senha</h1>
            <form id="recuperacaoSenhaForm">
                <label for="email">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field"
                    placeholder="Digite seu e-mail"
                    required
                />

                <button type="submit" class="btn btn-primary">
                    Enviar Solicitação
                </button>
            </form>
            <a href="login.html" class="btn-link">Voltar para o Login</a>
        </div>
        <script src="../js/recuperacao-senha.js"></script>
    </body>
</html>
