<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Transporte App</title>
        <link rel="stylesheet" href="../css/login.css" />
        <!-- Adicionando uma fonte moderna do Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Adicionando ícones (exemplo: Font Awesome) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <button class="btn-voltar" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <!-- Adicionando um ícone ou logo -->
            <div class="logo">
                <i class="fas fa-bus"></i>
                <!-- Ícone de ônibus como exemplo -->
            </div>
            <h1>Login</h1>
            <form id="loginForm">
                <label for="userType">Tipo de Usuário:</label>
                <select id="userType" name="userType" class="input-field">
                    <option value="aluno">
                        Aluno/Funcionário/Participante
                    </option>
                    <option value="motorista">Motorista</option>
                    <option value="gestor-empresa">Gestor de Empresa</option>
                    <option value="gestor-evento">Gestor de Evento</option>
                    <option value="moderador-empresa">
                        Moderador de Empresa
                    </option>
                    <option value="moderador-evento">
                        Moderador de Evento
                    </option>
                </select>

                <label for="identifier">E-mail, Matrícula ou CPF:</label>
                <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    class="input-field"
                    required
                />

                <label for="password">Senha:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input-field"
                    required
                />

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <a href="recuperacao-senha.html" class="btn-link"
                >Esqueci minha senha</a
            >
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
