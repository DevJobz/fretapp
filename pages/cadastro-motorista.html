<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Motorista - Transporte App</title>
        <link rel="stylesheet" href="../css/cadastro-motorista.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Botão de voltar -->
            <button
                class="btn-voltar"
                onclick="window.location.href = 'login.html';"
            >
                <i class="fas fa-arrow-left"></i>
            </button>

            <h1>Cadastro de Motorista</h1>
            <form id="cadastroMotoristaForm">
                <!-- Se o acesso vier via link gerado pelo gestor, os dados pré‑preenchidos serão carregados -->
                <div id="prefillSection">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input
                        type="text"
                        id="nomeCompleto"
                        name="nomeCompleto"
                        class="input-field"
                        required
                    />

                    <label for="cnh">CNH:</label>
                    <input
                        type="text"
                        id="cnh"
                        name="cnh"
                        class="input-field"
                        required
                    />

                    <label for="categoria">Categoria CNH:</label>
                    <input
                        type="text"
                        id="categoria"
                        name="categoria"
                        class="input-field"
                        required
                    />

                    <label for="expedicao">Expedição CNH:</label>
                    <input
                        type="date"
                        id="expedicao"
                        name="expedicao"
                        class="input-field"
                        required
                    />

                    <label for="validade">Validade CNH:</label>
                    <input
                        type="date"
                        id="validade"
                        name="validade"
                        class="input-field"
                        required
                    />
                </div>

                <!-- Bloco dinâmico para Curso de T.C. (aparece se a categoria contiver "D") -->
                <div id="divCursoTC" style="display: none">
                    <label for="cursoTC">Curso de T.C. (sim/não):</label>
                    <select id="cursoTC" name="cursoTC">
                        <option value="">Selecione...</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                    <div id="divCertificado" style="display: none">
                        <label for="certificado">Certificado:</label>
                        <input
                            type="text"
                            id="certificado"
                            name="certificado"
                            maxlength="15"
                            class="input-field"
                        />
                        <label for="validadeCTC">Validade do CTC:</label>
                        <input
                            type="date"
                            id="validadeCTC"
                            name="validadeCTC"
                            class="input-field"
                        />
                    </div>
                </div>

                <!-- Campos que o motorista deverá preencher -->
                <label for="cpf">CPF:</label>
                <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="input-field"
                    required
                />

                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                    type="date"
                    id="dataNascimento"
                    name="dataNascimento"
                    class="input-field"
                    required
                />

                <label for="email">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field"
                    required
                />

                <label for="telefone">Telefone:</label>
                <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="input-field"
                    required
                />

                <label for="cep">CEP:</label>
                <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="input-field"
                    required
                />

                <label for="rua">Rua:</label>
                <input
                    type="text"
                    id="rua"
                    name="rua"
                    class="input-field"
                    required
                />

                <label for="numero">Número:</label>
                <input
                    type="text"
                    id="numero"
                    name="numero"
                    class="input-field"
                    required
                />

                <label for="complemento">Complemento:</label>
                <input
                    type="text"
                    id="complemento"
                    name="complemento"
                    class="input-field"
                />

                <label for="bairro">Bairro:</label>
                <input
                    type="text"
                    id="bairro"
                    name="bairro"
                    class="input-field"
                    required
                />

                <label for="uf">UF:</label>
                <input
                    type="text"
                    id="uf"
                    name="uf"
                    class="input-field"
                    required
                />

                <label for="cidade">Cidade:</label>
                <input
                    type="text"
                    id="cidade"
                    name="cidade"
                    class="input-field"
                    required
                />

                <label for="senha">Senha:</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="input-field"
                    required
                />

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input
                    type="password"
                    id="confirmarSenha"
                    name="confirmarSenha"
                    class="input-field"
                    required
                />

                <div class="termos">
                    <input
                        type="checkbox"
                        id="aceitarTermos"
                        name="aceitarTermos"
                        required
                    />
                    <label for="aceitarTermos"
                        >Aceito os termos e condições</label
                    >
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <script src="../js/cadastro-motorista.js"></script>
    </body>
</html>
