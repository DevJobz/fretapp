<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Aluno - Transporte App</title>
        <link rel="stylesheet" href="../css/cadastro-aluno.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Botão de voltar -->
            <button
                class="btn-voltar"
                onclick="window.location.href = 'login.html';"
            >
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Cadastro de Aluno</h1>
            <form id="cadastroAlunoForm">
                <label for="empresaRelacionamento"
                    >Empresa de Relacionamento:</label
                >
                <input
                    type="text"
                    id="empresaRelacionamento"
                    name="empresaRelacionamento"
                    class="input-field"
                    readonly
                />

                <label for="matricula">Matrícula:</label>
                <input
                    type="text"
                    id="matricula"
                    name="matricula"
                    class="input-field"
                    readonly
                />

                <label for="faculdade">Faculdade:</label>
                <select
                    id="faculdade"
                    name="faculdade"
                    class="input-field"
                    required
                >
                    <option value="">Selecione uma faculdade</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                <span class="erro-mensagem" id="erroFaculdade"></span>

                <label for="nomeCompleto">Nome Completo:</label>
                <input
                    type="text"
                    id="nomeCompleto"
                    name="nomeCompleto"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNomeCompleto"></span>

                <label for="cpf">CPF:</label>
                <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCpf"></span>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                    type="date"
                    id="dataNascimento"
                    name="dataNascimento"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroDataNascimento"></span>

                <label for="email">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroEmail"></span>

                <label for="telefone">Telefone:</label>
                <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroTelefone"></span>

                <label for="cep">CEP:</label>
                <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCep"></span>

                <label for="rua">Rua:</label>
                <input
                    type="text"
                    id="rua"
                    name="rua"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroRua"></span>

                <label for="numero">Número:</label>
                <input
                    type="text"
                    id="numero"
                    name="numero"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNumero"></span>

                <label for="complemento">Complemento:</label>
                <input
                    type="text"
                    id="complemento"
                    name="complemento"
                    class="input-field"
                />

                <label for="bairro">Bairro:</label>
                <input
                    type="text"
                    id="bairro"
                    name="bairro"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroBairro"></span>

                <label for="uf">UF:</label>
                <input
                    type="text"
                    id="uf"
                    name="uf"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroUf"></span>

                <label for="cidade">Cidade:</label>
                <input
                    type="text"
                    id="cidade"
                    name="cidade"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCidade"></span>

                <label for="senha">Senha:</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroSenha"></span>

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input
                    type="password"
                    id="confirmarSenha"
                    name="confirmarSenha"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroConfirmarSenha"></span>

                <div class="termos">
                    <input
                        type="checkbox"
                        id="aceitarTermos"
                        name="aceitarTermos"
                        required
                    />
                    <label for="aceitarTermos"
                        >Aceito os termos e condições</label
                    >
                </div>
                <span class="erro-mensagem" id="erroTermos"></span>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <!-- Mensagem de sucesso -->
            <div id="mensagemSucesso" class="mensagem-sucesso">
                Cadastro realizado com sucesso!
            </div>
        </div>
        <script src="../js/cadastro-aluno.js"></script>
    </body>
</html>
