<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel do Gestor de Empresa - Transporte App</title>
        <link rel="stylesheet" href="../css/painel-gestor-empresa.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <!-- Nav Lateral -->
        <nav class="nav-lateral">
            <div class="logo">
                <i class="fas fa-bus"></i>
                <span>Frotapp</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#" data-aba="usuarios">
                        <i class="fas fa-users"></i>
                        <span>Gestão de Usuários</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="motoristas">
                        <i class="fas fa-id-card"></i>
                        <span>Gestão de Motoristas</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="rotas">
                        <i class="fas fa-route"></i>
                        <span>Gestão de Rotas</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="veiculos">
                        <i class="fas fa-bus-alt"></i>
                        <span>Gestão de Veículos</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="financeiro">
                        <i class="fas fa-coins"></i>
                        <span>Gestão Financeira</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="relatorios">
                        <i class="fas fa-chart-bar"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="feedbacks">
                        <i class="fas fa-comments"></i>
                        <span>Feedbacks</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="configuracoes">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-aba="sair">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="conteudo-principal">
            <header class="cabecalho">
                <button class="menu-hamburguer">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Painel do Gestor de Empresa</h1>
            </header>

            <div id="conteudoAba" class="conteudo-aba">
                <!-- Conteúdo dinâmico será carregado aqui -->
            </div>
        </main>

        <!-- Modal de Exclusão de Conta -->
        <div id="modalExcluirConta" class="modal">
            <div class="modal-conteudo">
                <p>Você quer realmente excluir sua empresa?</p>
                <div class="modal-botoes">
                    <button id="btnSimExcluir">Sim</button>
                    <button id="btnNaoExcluir">Não</button>
                </div>
            </div>
        </div>

        <script src="../js/painel-gestor-empresa.js"></script>
    </body>
</html>
