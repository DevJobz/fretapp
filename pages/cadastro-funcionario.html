<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Funcionário - Transporte App</title>
        <link rel="stylesheet" href="../css/cadastro-funcionario.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Botão de voltar -->
            <button
                class="btn-voltar"
                onclick="window.location.href = 'login.html';"
            >
                <i class="fas fa-arrow-left"></i>
            </button>

            <h1>Cadastro de Funcionário</h1>
            <form id="cadastroFuncionarioForm">
                <label for="empresaRelacionamento"
                    >Empresa de Relacionamento:</label
                >
                <input
                    type="text"
                    id="empresaRelacionamento"
                    name="empresaRelacionamento"
                    class="input-field"
                    readonly
                />

                <label for="nomeCompleto">Nome Completo:</label>
                <input
                    type="text"
                    id="nomeCompleto"
                    name="nomeCompleto"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNomeCompleto"></span>

                <label for="matricula">Matrícula:</label>
                <input
                    type="text"
                    id="matricula"
                    name="matricula"
                    class="input-field"
                    readonly
                />

                <label for="cpf">CPF:</label>
                <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCpf"></span>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                    type="date"
                    id="dataNascimento"
                    name="dataNascimento"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroDataNascimento"></span>

                <label for="email">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroEmail"></span>

                <label for="telefone">Telefone:</label
