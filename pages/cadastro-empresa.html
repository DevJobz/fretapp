<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Empresa - Transporte App</title>
        <link rel="stylesheet" href="../css/cadastro-empresa.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Botão de voltar -->
            <button class="btn-voltar" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Cadastro de Empresa</h1>
            <form id="cadastroEmpresaForm">
                <label for="nomeGestor">Nome Completo do Gestor:</label>
                <input
                    type="text"
                    id="nomeGestor"
                    name="nomeGestor"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNomeGestor"></span>

                <label for="cpfGestor">CPF do Gestor:</label>
                <input
                    type="text"
                    id="cpfGestor"
                    name="cpfGestor"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCpfGestor"></span>

                <label for="email">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroEmail"></span>

                <label for="telefone">Telefone:</label>
                <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroTelefone"></span>

                <label for="nomeFantasia">Nome Fantasia da Empresa:</label>
                <input
                    type="text"
                    id="nomeFantasia"
                    name="nomeFantasia"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNomeFantasia"></span>

                <label for="cnpj">CNPJ:</label>
                <input
                    type="text"
                    id="cnpj"
                    name="cnpj"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCnpj"></span>

                <label for="cep">CEP:</label>
                <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCep"></span>

                <label for="rua">Rua:</label>
                <input
                    type="text"
                    id="rua"
                    name="rua"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroRua"></span>

                <label for="numero">Número:</label>
                <input
                    type="text"
                    id="numero"
                    name="numero"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroNumero"></span>

                <label for="complemento">Complemento:</label>
                <input
                    type="text"
                    id="complemento"
                    name="complemento"
                    class="input-field"
                />

                <label for="bairro">Bairro:</label>
                <input
                    type="text"
                    id="bairro"
                    name="bairro"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroBairro"></span>

                <label for="uf">UF:</label>
                <input
                    type="text"
                    id="uf"
                    name="uf"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroUf"></span>

                <label for="cidade">Cidade:</label>
                <input
                    type="text"
                    id="cidade"
                    name="cidade"
                    class="input-field"
                    required
                />
                <span class="erro-mensagem" id="erroCidade"></span>

                <!-- Campo de Senha com autocomplete e acessibilidade -->
                <label for="senha">Senha:</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="input-field"
                    required
                    autocomplete="new-password"
                    aria-describedby="erroSenha"
                />
                <span class="erro-mensagem" id="erroSenha"></span>

                <!-- Campo de Confirmação de Senha com autocomplete e acessibilidade -->
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input
                    type="password"
                    id="confirmarSenha"
                    name="confirmarSenha"
                    class="input-field"
                    required
                    autocomplete="new-password"
                    aria-describedby="erroConfirmarSenha"
                />
                <span class="erro-mensagem" id="erroConfirmarSenha"></span>

                <div class="termos">
                    <input
                        type="checkbox"
                        id="aceitarTermos"
                        name="aceitarTermos"
                        required
                    />
                    <label for="aceitarTermos"
                        >Aceito os termos e condições</label
                    >
                </div>
                <span class="erro-mensagem" id="erroTermos"></span>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <!-- Mensagem de sucesso -->
            <div id="mensagemSucesso" class="mensagem-sucesso">
                Cadastro realizado com sucesso!
            </div>
        </div>
        <script src="../js/cadastro-empresa.js"></script>
    </body>
</html>
